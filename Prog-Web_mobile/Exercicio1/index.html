<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1 id="titulo">Bem-vindo ao Exercício JavaScript</h1>
    <p id="paragrafo">Este é um parágrafo para manipulação com JavaScript.</p>
    <button id="botao" onclick="atualizar()">Clique Aqui</button>
    <div id="divExemplo">
        <p>Texto dentro de uma div.</p>
    </div>
    <input type="text" id="inputTexto" placeholder="Digite algo aqui">
    <ul id="lista">
        <li id="item1">Item 1</li>
        <li id="item2">Item 2</li>
        <li id="item3">Item 3</li>
    </ul>

    <script>
        // Aqui você pode adicionar seu código JavaScript

        var cont = 4;
        function atualizar(){

            item1 = document.getElementById("item1");
            item1.addEventListener("mouseover", ()=>{
                item1.style.backgroundColor = "green";
            })

            var item1 = document.getElementById("item1");
            var texto = document.getElementById("inputTexto");
            item1.innerHTML = texto.value
            var lista = document.getElementById("lista");
            lista.insertAdjacentHTML('beforeEnd','<li id="item '+cont+'">Item  '+cont+'</li>');
            cont++;
        }


        
    </script>
</body>
</html>
